[package]
name = "runtime"
version = "0.1.0"
edition = "2021"
authors = ["Redfire <redfire75369@hotmail.com>"]
license = "MPL-2.0"

[dependencies]
base64-url = "2.0.0"
chrono = "0.4.24"
closure = "0.3.0"
dirs = "5.0.0"
dunce = "1.0.3"
futures = "0.3.28"
ion = { path = "../ion", features = ["macros", "sourcemap"] }
indent = "0.1.1"
indexmap = "1.9.3"
mozjs = { package = "mozjs", git = "https://github.com/servo/mozjs" }
once_cell = "1.17.1"
os_str_bytes = "6.5.0"
sha3 = "0.10.7"
sourcemap = "6.2.3"
swc_core = { version = "0.75.15", features = ["common"] }
swc_common = { version = "0.31.3", features = ["sourcemap", "tty-emitter"] }
swc_ecmascript = { version = "0.227.10", features = ["codegen", "parser", "transforms", "typescript", "visit"] }
term-table = "1.3.2"
tokio = { version = "1.27.0", default-features = false, features = ["sync"] }
url = "2.3.1"

chrono.workspace = true
dunce.workspace = true
futures.workspace = true
indent.workspace = true
mozjs.workspace = true
once_cell.workspace = true
sourcemap.workspace = true
url.workspace = true

[features]
debugmozjs = ["ion/debugmozjs"]
promise-logger = []

[lib]
test = false
doctest = false
